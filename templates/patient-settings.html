<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Settings - MediChain</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body class="dashboard-body">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="dashboard-sidebar">
      <div class="sidebar-header">
        <a href="index.html" class="logo">
          <i class="fas fa-heartbeat"></i> <span>MediChain</span>
        </a>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="patient-dashboard.html"><i class="fas fa-home"></i><span> Dashboard</span></a></li>
          <li><a href="patient-records.html"><i class="fas fa-file-medical"></i><span> My Records</span></a></li>
          <li><a href="patient-access.html"><i class="fas fa-user-md"></i><span> Doctor Access</span></a></li>
          <li class="active"><a href="patient-settings.html"><i class="fas fa-cog"></i><span> Settings</span></a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i><span> Logout</span></a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
      <!-- Header -->
      <header class="dashboard-header">
        <div class="header-search">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search settings..." />
        </div>
        <div class="header-user">
          <div class="notifications">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">2</span>
          </div>
          <div class="user-profile">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User" />
            <span>Jane Doe</span>
          </div>
        </div>
      </header>

      <!-- Content -->
      <div class="dashboard-content">
        <h1>Patient Settings</h1>
        <p class="content-description">Manage your account, preferences, and privacy settings.</p>

        <!-- Tabs -->
        <div class="tabs-container">
          <div class="tabs-header">
            <button class="tab-btn active" data-tab="profile">Profile</button>
            <button class="tab-btn" data-tab="account">Account</button>
            <button class="tab-btn" data-tab="notifications">Notifications</button>
            <button class="tab-btn" data-tab="privacy">Privacy</button>
          </div>

          <!-- Profile Tab -->
          <div class="tab-content active" id="profile-tab">
            <div class="settings-section">
              <div class="profile-header" style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
                <div class="profile-avatar">
                  <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User" style="width: 60px; height: 60px; border-radius: 50%;" />
                </div>
                <div>
                  <h2 style="margin: 0;">Jane Doe</h2>
                  <p style="color: #666; font-size: 0.9rem;">Patient ID: PT-000987 â€¢ Registered: Jan 2024</p>
                </div>
              </div>

              <form class="settings-form">
                <div class="form-row" style="display: flex; gap: 20px; flex-wrap: wrap;">
                  <div class="form-group" style="flex: 1; min-width: 250px;">
                    <label>Full Name</label>
                    <input type="text" value="Jane Doe" />
                  </div>
                  <div class="form-group" style="flex: 1; min-width: 250px;">
                    <label>Date of Birth</label>
                    <input type="date" value="1995-04-10" />
                  </div>
                </div>

                <div class="form-row" style="display: flex; gap: 20px; flex-wrap: wrap;">
                  <div class="form-group" style="flex: 1; min-width: 250px;">
                    <label>Email</label>
                    <input type="email" value="jane.doe@example.com" />
                  </div>
                  <div class="form-group" style="flex: 1; min-width: 250px;">
                    <label>Phone</label>
                    <input type="tel" value="+91 9876543210" />
                  </div>
                </div>

                <div class="form-actions" style="margin-top: 20px;">
                  <button type="button" class="btn btn-secondary">Cancel</button>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </form>
            </div>
          </div>

          <!-- Account Tab -->
          <div class="tab-content" id="account-tab">
            <div class="settings-section">
              <h3>Account Settings</h3>
              <form class="settings-form">
                <div class="form-group">
                  <label>Current Password</label>
                  <input type="password" />
                </div>
                <div class="form-group">
                  <label>New Password</label>
                  <input type="password" />
                </div>
                <div class="form-group">
                  <label>Confirm New Password</label>
                  <input type="password" />
                </div>
                <div class="form-actions" style="margin-top: 20px;">
                  <button type="button" class="btn btn-secondary">Cancel</button>
                  <button type="submit" class="btn btn-primary">Update Password</button>
                </div>
              </form>
            </div>
          </div>

          <!-- Notifications Tab -->
          <div class="tab-content" id="notifications-tab">
            <div class="settings-section">
              <h3>Notifications</h3>
              <form class="settings-form">
                <div class="form-group">
                  <label>
                    <input type="checkbox" checked /> Email me when a doctor requests access
                  </label>
                </div>
                <div class="form-group">
                  <label>
                    <input type="checkbox" /> Notify me about new records or updates
                  </label>
                </div>
                <div class="form-actions" style="margin-top: 20px;">
                  <button type="submit" class="btn btn-primary">Save Preferences</button>
                </div>
              </form>
            </div>
          </div>

          <!-- Privacy Tab -->
          <div class="tab-content" id="privacy-tab">
            <div class="settings-section">
              <h3>Privacy & Security</h3>
              <form class="settings-form">
                <div class="form-group">
                  <label>
                    <input type="checkbox" checked /> Enable Two-Factor Authentication
                  </label>
                </div>
                <div class="form-actions" style="margin-top: 20px;">
                  <button type="button" class="btn btn-danger">Delete Account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- JS for Tabs -->
  <script>
    document.querySelectorAll('.tab-btn').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

        button.classList.add('active');
        document.getElementById(button.dataset.tab + '-tab').classList.add('active');
      });
    });
  </script>
</body>
</html>
