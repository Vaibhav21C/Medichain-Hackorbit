<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediChain</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
   
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], 
                    },
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6B7280', 
                        background: '#F9FAFB', 
                        card: '#FFFFFF', 
                    }
                }
            }
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-background min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="auth-container bg-card p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="auth-header text-center mb-8">
            <a href="index.html" class="logo text-primary text-3xl font-bold flex items-center justify-center mb-4">
                <i class="fas fa-plus-square mr-2"></i> MediChain
            </a>
            <h1 class="text-3xl font-semibold text-gray-800 mb-2">Welcome Back!</h1>
            <p class="text-secondary text-base">Please log in to access your account.</p>
        </div>
        <form class="auth-form space-y-6">
            
            <div class="form-group flex justify-center space-x-6 mb-6">
                <div class="flex items-center">
                    <input type="radio" id="Doctor" name="Choice" value="Doctor" class="form-radio h-5 w-5 text-primary focus:ring-primary rounded-full cursor-pointer" checked>
                    <label for="Doctor" class="ml-2 text-gray-700 font-medium cursor-pointer">Doctor</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="Patient" name="Choice" value="Patient" class="form-radio h-5 w-5 text-primary focus:ring-primary rounded-full cursor-pointer">
                    <label for="Patient" class="ml-2 text-gray-700 font-medium cursor-pointer">Patient</label>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
            </div>
            <div class="form-group">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
            </div>
            <div class="form-options text-right">
                <a href="#" class="forgot-password text-sm text-primary hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-full w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition ease-in-out duration-150 shadow-md">
                Login
            </button>
        </form>
        <div class="auth-footer text-center mt-6 text-secondary">
            <p>Don't have an account? <a href="signup.html" class="text-primary hover:underline font-medium">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
