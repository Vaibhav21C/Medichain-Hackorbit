<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Results - MediChain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>

    {% if results %}
        <ul>
        {% for row in results %}
            <li>
                <strong>{{ row['name'] }}</strong> — {{ row['reason'] }} ({{ row['status'] }}) on {{ row['timestamp'] }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No matching patients found.</p>
    {% endif %}

    <a href="{{ url_for('doctor_dashboard') }}">← Back to Dashboard</a>
</body>
</html>
